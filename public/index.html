<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Sign-in</title>
</head>
<body>
<h1 class="center">Google Sign-in</h1>
<div id="g_id_onload"
     data-client_id="341045185494-lajpqf2prqtkmhkvmemqh5pf8fpcj6qg.apps.googleusercontent.com"
     data-auto_prompt="false"
     data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

<button id="google_signout">Signout</button>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    function handleCredentialResponse(response) {
        // Google Token: ID TOKEN
        console.log('id_token', response.credential);

        const body = { id_token: response.credential };
        fetch('http://localhost:8080/api/auth/google', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body)})

            .then( resp => resp.json())
            .then( resp => {
                console.log(resp)
                localStorage.setItem('email', resp.usuario.correo)
            })
            .catch(console.warn)
    }

    const button = document.getElementById('google_signout');
    button.onclick = () => {
        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke( localStorage.getItem('email'), done => {
            localStorage.clear()
            location.reload()
        })
    }
</script>
</body>
</html>
